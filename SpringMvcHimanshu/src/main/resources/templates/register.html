
<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add_User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<style>
.error {
	color: red;
}
</style>
</head>
<body>

	<h1 class="display-4 my-3 text-center">
		<u>Registration Page</u>
	</h1>
	

	




	<!-- to create HTML registration from  -->
	<div class="container">


		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message  -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Yov've successfully registered
					</div>
				</div>

				<div th:if="${param.unsuccessemail}" role="alert">
					<div class="alert alert-danger" >  <b> Registration Unsuccesfull. </b><br>
					 This Email  is already present.
					
					</div>
					
				</div>
				<div th:if="${param.unsuccessempid}" role="alert">
					<div class="alert alert-danger" >  <b> Registration Unsuccesfull. </b><br>
					Employee with this id is already present.
					
					</div>
					
				</div>






				<form th:action="@{/home/admin/register}" method="post"
					th:object="${user}">


					<div class="form-group">
						<label class="control-label" for="bu"> bu </label> <input id="bu"
							class="form-control" th:field="*{bu}" required
							autofocus="autofocus" />
							<div class="alert alert-warning"
							th:if="${#fields.hasErrors('bu')}" th:errors="*{bu}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
							<div class="alert alert-warning"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</div>
					</div>

					<div class="form-group">

						<label class="control-label" for="empId"> Employee Id </label> <input
							class="form-control" th:field="*{empId}" required
							autofocus="autofocus" />
					<div class="alert alert-warning"
							th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}">
						</div>


						<div class="form-group">
							<label class="control-label" for="name"> Name </label> <input
								id="name" class="form-control" th:field="*{name}" required
								autofocus="autofocus" />
								<div class="alert alert-warning"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
						</div>
						</div>

						<div class="form-group">
							<label class="control-label" for="phnNo"> phnNo </label> <input
								id="phnNo" class="form-control" th:field="*{phnNo}" required
								autofocus="autofocus" />
								
								<div class="alert alert-warning"
							th:if="${#fields.hasErrors('phnNo')}" th:errors="*{phnNo}">
						</div>
						
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
						</div>
				</form>




			</div>

		</div>

	</div>


	<a class="btn btn-secondary" th:href="@{/home}" role="button">Home</a>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>


</body>
</html>
