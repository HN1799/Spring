<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<title>Employee All directory</title>
</head>

<body>
	<div class="container my-5">
		<div class="row">
			<h1 th:if="${loginAz=='admin'}" >Employee All directories</h1>
			<h1 th:if="${loginAz=='user'}" >My Details</h1>
		</div>
		<div class="row">
			<table class="table  table-striped table-bordered">
				<thead class="table-dark">
					<tr>

						<th>Emp_Id</th>
						<th>Name</th>
						<th>BU</th>
						<th>Email</th>
						<th>Phn_No</th>
					</tr>
				</thead>
				<tbody>


					<tr th:each="employee:${emp}">
						<td th:text="${employee.empId}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.bu}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.phnNo}"></td>
					</tr>
			
				</tbody>
			</table>
		</div>
		<div class="row">






			<div class="col-md-4" th:if="${loginAz=='admin'}">
				<nav aria-label="...">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a class="page-link"
						th:href="@{'/home/admin/emp/'+${currentPage-1}}" href="#">Previous</a></li>
							
						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i :${#numbers.sequence(1,totalPages)}" class="page-item"><a
							th:href="@{${i-1} }" class="page-link" href="#">
								<span th:text=${i}></span>


						</a></li>

						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/home/admin/emp/'+${currentPage+1}}" class="page-link" >Next</a></li>
					</ul>
				</nav>
			</div>
		</div>


		<div class="row my-3">
			<div class="col-3">
				<a class="btn btn-secondary" th:href="@{/home}" role="button">Home</a>
			</div>
		</div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
